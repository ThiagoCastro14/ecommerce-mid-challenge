# ===============================
# SPRING BOOT CONFIG
# ===============================
spring:
  application:
    name: ecommerce-mid-challenge

  # ===============================
  # DATASOURCE (MYSQL)
  # ===============================
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_mid_challenge?useSSL=false&serverTimezone=America/Sao_Paulo
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        type:
          preferred_uuid_jdbc_type: CHAR

  # ===============================
  # FLYWAY
  # ===============================
  flyway:
    enabled: true
    locations: classpath:db/migration

# ===============================
# SERVER
# ===============================
server:
  port: 8080

# ===============================
# JWT
# ===============================
jwt:
  secret: MinhaChaveSecretaSuperSeguraParaGerarTokensJWTComPeloMenos256Bits123456789
  expiration: 3600000

# ===============================
# LOGGING (ADICIONE ISSO)
# ===============================
logging:
  level:
    root: INFO
    com.ecommerce.midchallenge: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG